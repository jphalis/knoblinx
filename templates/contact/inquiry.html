{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}KnobLinx / Contact{% endblock title %}

{% block css %}
    <style type="text/css" media="screen">
        form {
            max-width: 600px;
            text-align: center;
            margin: 20px auto 49px;
        }
        form input, form textarea {
            border: 0;
            outline: 0;
            padding: 1em;
            -moz-border-radius: 8px;
            -webkit-border-radius: 8px;
            border-radius: 8px;
            display: block;
            width: 100%;
            margin-top: 1em;
            -moz-box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            -webkit-box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            resize: none;
        }
        form input:focus, form textarea:focus {
            -moz-box-shadow: 0 0px 2px #3a9ad9 !important;
            -webkit-box-shadow: 0 0px 2px #3a9ad9 !important;
            box-shadow: 0 0px 2px #3a9ad9 !important;
        }
        form #input-submit {
            color: white;
            background: #2a3f54;
            cursor: pointer;
        }
        form #input-submit:hover {
            -moz-box-shadow: 0 1px 2px 1px rgba(170, 170, 170, 0.6);
            -webkit-box-shadow: 0 1px 2px 1px rgba(170, 170, 170, 0.6);
            box-shadow: 0 1px 2px 1px rgba(170, 170, 170, 0.6);
        }
        form textarea {
            height: 162px;
        }
        .half {
            float: left;
            width: 48%;
            margin-bottom: 1em;
        }
        .right {
            width: 50%;
        }
        .left {
            margin-right: 2%;
        }
        @media (max-width: 480px) {
            .half {
                width: 100%;
                float: none;
                margin-bottom: 0;
            }
        }
        .cf:before,
        .cf:after {
            content: " ";
            display: table;
        }
        .cf:after {
            clear: both;
        }
    </style>
{% endblock css %}

{% block content %}
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h1>Contact Us</h1>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <form class="cf" method="POST" action=".">
                {% csrf_token %}
                <div class="half left cf">
                    <input type="text" placeholder="Company" name="company" />
                    <input type="text" placeholder="Name*" name="name" required />
                    <input type="email" placeholder="Email*" name="email" required />
                </div>
                <div class="half right cf">
                    <textarea type="text" placeholder="Message*" name="message" required ></textarea>
                </div>  
                <input type="submit" value="Submit" id="input-submit" name="contact_form" />
            </form>
        </div>
    </div>
{% endblock content %}
