{% load staticfiles %}

<div class="col-md-3 left_col">
  <div class="left_col scroll-view">
    <div class="navbar nav_title" style="border: 0;">
      <a href="{% url 'home' %}" class="site_title"><i class="fa fa-graduation-cap"></i> <span> KnobLinx</span></a>
    </div>

    <div class="clearfix"></div>

    <!-- menu profile quick info -->
    <div class="profile">
      <div class="profile_pic">
        <a href="{{ request.user.get_absolute_url }}">
          <img class="img-circle profile_img" src="{{ request.user.user_profile_pic }}" alt="Profile icture" />
        </a>
      </div>
      <div class="profile_info">
        <span>Welcome,</span>
        <h2>{{ request.user.first_name }}</h2>
      </div>
    </div>
    <!-- /menu profile quick info -->
    <br/>
    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
      <div id="user-sidebar" class="menu_section" style="display:none;">
        <h3>General</h3>
        <ul class="nav side-menu">
          <li>
            <a href="{% url 'home' %}"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
          </li>
          {% if not request.user.account_type == None %}
            <li>
              <a href="{{ request.user.get_absolute_url }}"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
            </li>
            <li>
              <a href="{% url 'accounts:account_settings' %}"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
            </li>
          {% endif %}
        </ul>
      </div>
      <div id="company-sidebar" class="menu_section" style="display:none;">
        <h3 class="company-name"></h3>
        <ul class="nav side-menu">
          <li>
            <a href="#" class="company-dash"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a>
          </li>
          <li>
            <a href="#" class="company-url"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
          </li>
          <li>
            <a href="#" class="company-settings"><i class="fa fa-tachometer" aria-hidden="true"></i> Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
